<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Staff Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #616161;
            color: #ffffff;
            text-align: left;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            max-width: 10%;
            height: auto;
            margin-right: 20px;
        }

        #title {
            max-width: 32%;
            height: auto;
            margin-right: 20px;
        }

        section {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 5px 0;
        }

        h1 {
            color: #FFFFFF;
        }

        /* Message Service Styles */
        #message-container {
            margin-top: 20px;
            border: 1px solid #d08824;
            padding: 10px;
            overflow-y: scroll;
            max-height: 200px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 10px;
        }

        .sender-sandra {
            font-weight: bold;
            color: #d08824;
        }

        .sender-carol {
            font-weight: bold;
            color: #616161;
        }

        #message-input {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        #message-text {
            flex: 1;
            padding: 8px;
            border: 1px solid #d08824;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px 15px;
            background-color: #d08824;
            color: #ffffff;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            #logo,
            #title {
                max-width: 100%;
                height: auto;
                margin-right: 10px;
            }

            section {
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            #message-container {
                max-height: 150px;
            }

<body>
    <header>
        <div>
            <img id="logo" src="Insomnium_Logo_Finished.png" alt="Insomnium Corp Logo">

            <h1>Staff Login</h1>
        </div>
    </header>

    <section>
	<h2> Remember: your username is your employee ID or if you are part of management simply 'Management' </h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-button" onclick="login()">Login</button>
            <div id="error-message"></div>
        </div>
    </section>

    <script>
        function login() {
            var usernameInput = document.getElementById("username").value;
            var passwordInput = document.getElementById("password").value;
            var errorMessageContainer = document.getElementById("error-message");

            // Check if username and password match
            if (usernameInput === "655506") {
                if (passwordInput === "bella") {
                    // Redirect to sandra_staff.html
                    window.location.href = "sandra_staff.html";
                } else {
                    // Display incorrect password message with hint
                    errorMessageContainer.innerText = "Incorrect password (Hint: your favourite dog)";
                }
            } else if (usernameInput === "Management") {
                if (passwordInput === "password") {
                    // Redirect to management.html for Management login
                    window.location.href = "management.html";
                } else {
                    // Display incorrect password message with hint
                    errorMessageContainer.innerText = "Incorrect password (Hint: password)";
                }
            } else if (usernameInput === "000002") {
                if (passwordInput === "X423W21") {
                    // Redirect to mark_staff.html for specific username/password combination
                    window.location.href = "mark_staff.html";
                } else {
                    // Display incorrect password message without hint
                    errorMessageContainer.innerText = "Incorrect password (Hint: FUCK HINTS)";
                }
            } else {
                // Display an error message for invalid username or password
                errorMessageContainer.innerText = "Invalid username or password";
            }
        }
    </script>
